{% extends "base.html" %}
{% load django_tables2 %}

{% block extrahead %}
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
{% endblock %}

{% block content %}
    <section class="bg-white p-12 mb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-sans text-iona-maroon mb-8">Items Inventory</h1>

            <div class="bg-gray-50 rounded-lg shadow p-6 mb-8">
                <form method="get" class="space-y-4 md:space-y-0 md:grid md:grid-cols-4 md:gap-6">
                    {% for field in filter.form %}
                        <div class="flex flex-col">
                            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                                {{ field.label }}
                            </label>
                            <div class="mt-1">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="flex items-end">
                        <button type="submit" class="w-full bg-iona-maroon text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition-colors">
                            Apply Filters
                        </button>
                    </div>
                </form>
            </div>

            <div class="overflow-x-auto">
                {% render_table table %}
            </div>
        </div>
    </section>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('itemModal', () => ({
                isOpen: false,
                loading: false,
                currentItemId: null,
                item: {},

                async fetchItemDetails(event) {
                    const button = event.relatedTarget;
                    const itemId = button.getAttribute('data-item-id');
                    this.currentItemId = itemId;
                    this.loading = true;
                    this.isOpen = true;

                    try {
                        const response = await fetch(`/inventory/item/${itemId}/`, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        const data = await response.json();
                        this.item = data;
                    } catch (error) {
                        console.error('Error fetching item details:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                closeModal() {
                    this.isOpen = false;
                    this.item = {};
                    this.currentItemId = null;
                }
            }))
        })
    </script>
{% endblock %}
